customUri":"","subsiteId":199120,"subsite":{"id":199120,"uri":"\u002Flegal","url":"https:\u002F\u002Fvc.ru\u002Flegal","type":2,"subtype":"community","name":"Право","description":"Как легализовать себя и свой бизнес, подружиться с налогообложением, не получить штрафы.","avatar":{"type":"image","data":{"uuid":"66a239d6-25ee-5e14-b060-aba72e356b5b","width":1225,"height":1225,"size":148551,"type":"png","color":"4d3834","hash":"10183873d0f000","external_service":[]}},"cover":{"type":"image","data":{"uuid":"7583af83-a685-502e-921a-9126cf458b74","width":960,"height":280,"size":1747,"type":"jpg","color":"ecaccc","hash":"","external_service":[]}},"badge":null,"badgeId":null,"isSubscribed":false,"isVerified":false,"isPlus":false,"isDisabledAd":false,"isPro":false,"isUnverifiedBlogForCompanyWithoutPro":false,"isOnline":false,"isMuted":false,"isUnsubscribable":true,"isSubscribedToNewPosts":false,"isEnabledCommentEditor":true,"commentEditor":{"enabled":true},"isAvailableForMessenger":false,"isFrozen":false,"isRemovedByUserRequest":false,"coverY":0,"lastModificationDate":1606238237,"isDonationsEnabled":false,"ogTitle":null,"ogDescription":null,"rating":null},"title":"Ученики курсов по заработку на крипте «Святая мышь» обратились в суд из-за некачественного обучения — «Ведомости»","description":"В компании считают, что они пытаются «заработать на лазейках в законах».","media":{"type":"image","data":{"uuid":"1055f7c3-738a-5dd9-9378-e0090840d438","width":848,"height":450,"size":197431,"type":"png","color":"a88d84","hash":"","external_service":[],"base64preview":"\u002F9j\u002F4AAQSkZJRgABAQAAAQABAAD\u002F2wBDAAMCAgICAgMCAgIDAwMDBAYEBAQEBAgGBgUGCQgKCgkICQkKDA8MCgsOCwkJDRENDg8QEBEQCgwSExIQEw8QEBD\u002F2wBDAQMDAwQDBAgEBAgQCwkLEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBD\u002FwAARCAAKAAoDAREAAhEBAxEB\u002F8QAFgABAQEAAAAAAAAAAAAAAAAABgQI\u002F8QAIxAAAgEDAwQDAAAAAAAAAAAAAQIDBQYRABIhBwgTMSJBUf\u002FEABgBAAIDAAAAAAAAAAAAAAAAAAIEAwUG\u002F8QAJBEAAgECAwkAAAAAAAAAAAAAAQIAAwQFERQSITEzQWFxkaH\u002F2gAMAwEAAhEDEQA\u002FAMuVzvUumvWjHbVNoy0mpFzBPUFn8pMWCPghUYY5xnJx9c6ClYptgOc17DfHat6xBKDKG4byueOFI471dFVQqqryAAAehxpnQL0pVPQh6hjxqJ9gS+oII+qV0eOFF2V+dV2qBtGZOB+DU+HcxIpfjJ38mUAnHs61YlPP\u002F9k="}},"date":1722506893,"blocks":[{"type":"text","data":{"text":"\u003Cp\u003EВ компании считают, что они пытаются «заработать на лазейках в законах».\u003C\u002Fp\u003E","text_truncated":"\u003C\u003C\u003Csame\u003E\u003E\u003E"},"cover":true,"hidden":false,"anchor":""},{"type":"list","data":{"items":["На начало августа 2024 года студенты подали в суд 25 исков к руководителям школы Кириллу Камышникову и Кириллу Кардашу, \u003Ca href=\\"https:\u002F\u002Fwww.vedomosti.ru\u002Fmedia\u002Farticles\u002F2024\u002F08\u002F01\u002F1053200-ucheniki-onlain-shkoli-svyataya-mish-massovo-podayut-iski-k-ee-rukovoditelyam\\" rel=\\"nofollow noreferrer noopener\\" target=\\"_blank\\"\u003Eсообщили\u003C\u002Fa\u003E «Ведомостям» в юридическом сервисе Destra Legal. Средняя сумма требований по каждому — 150 тысяч рублей.\u003Cbr \u002F\u003E","Онлайн-школа «Святая мышь» работала на платформе Getcourse и учила зарабатывать на криптовалютах, «партнёрских площадках», NFT и других активах и схемах. Курсы стоили от 10 тысяч рублей до 100 тысяч, однако обучение «не соответствовало обещаниям», говорят студенты.","Один из них в октябре 2023 года приобрёл курс по заработку на «приватном корпоративном оффере» — за 20 тысяч рублей. Его администраторы заявляли, что затраты окупятся «налегке», так как зарабатывать можно прямо во время обучения — по «70-100 тысяч рублей в месяц и более».","В 2024 году студент пожаловался школе, что схема «не работает», на что получил совет пройти ещё один платный курс. Он попросил вернуть деньги (возврат был предусмотрен), но его просьбу проигнорировали.","Ещё одному ученику уже удалось взыскать через суд 300 тысяч рублей. Согласно договору с ИП Камышникова на 106,5 тысячи рублей, школа обязалась рассказать, как заработать на акциях банка lowbank, а затем «уклонилась от обязательств». Доказать свою правоту в суде не смогла.","Были и другие успешные дела, однако Камышников считает, что студенты просто пытаются «заработать на лазейках в законах». Сам он намерен защищать свои интересы в суде. Кардаш не ответил на запрос газеты.","Информации о «Святой мыши» на Getcourse больше нет. Пропал из публичного доступа и договор оферты, говорят в Destra Legal."],"type":"UL"},"cover":false,"hidden":false,"anchor":""},{"type":"media","data":{"items":[{"title":"Источник фото: SmartProgress","image":{"type":"image","data":{"uuid":"1055f7c3-738a-5dd9-9378-e0090840d438","width":848,"height":450,"size":197431,"type":"png","color":"a88d84","hash":"","external_service":[],"base64preview":"\u002F9j\u002F4AAQSkZJRgABAQAAAQABAAD\u002F2wBDAAMCAgICAgMCAgIDAwMDBAYEBAQEBAgGBgUGCQgKCgkICQkKDA8MCgsOCwkJDRENDg8QEBEQCgwSExIQEw8QEBD\u002F2wBDAQMDAwQDBAgEBAgQCwkLEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBD\u002FwAARCAAKAAoDAREAAhEBAxEB\u002F8QAFgABAQEAAAAAAAAAAAAAAAAABgQI\u002F8QAIxAAAgEDAwQDAAAAAAAAAAAAAQIDBQYRABIhBwgTMSJBUf\u002FEABgBAAIDAAAAAAAAAAAAAAAAAAIEAwUG\u002F8QAJBEAAgECAwkAAAAAAAAAAAAAAQIAAwQFERQSITEzQWFxkaH\u002F2gAMAwEAAhEDEQA\u002FAMuVzvUumvWjHbVNoy0mpFzBPUFn8pMWCPghUYY5xnJx9c6ClYptgOc17DfHat6xBKDKG4byueOFI471dFVQqqryAAAehxpnQL0pVPQh6hjxqJ9gS+oII+qV0eOFF2V+dV2qBtGZOB+DU+HcxIpfjJ38mUAnHs61YlPP\u002F9k="}}}]},"cover":true,"hidden":false,"anchor":""},{"type":"list","data":{"items":["Опрошенные «Ведомостями» юристы считают, что у студентов «высокие» шансы выиграть дела. На их стороне закон и практика. Если они также докажут, что школа даже не собиралась исполнять обязательства, в деле «может возникнуть и уголовный аспект».","Такие прецеденты уже были: на момент публикации под арестом \u003Ca href=\\"https:\u002F\u002Fvc.ru\u002Flegal\u002F1226985-sud-v-moskve-prodlil-arest-ayaza-shabutdinova-do-16-avgusta-2024-goda\\" rel=\\"nofollow noreferrer noopener\\" target=\\"_blank\\"\u003Eнаходится\u003C\u002Fa\u003E инфоблогер Аяз Шабутдинов, которого \u003Ca href=\\"https:\u002F\u002Fvc.ru\u002Fmoney\u002F902235\\" rel=\\"nofollow noreferrer noopener\\" target=\\"_blank\\"\u003Eподозревают\u003C\u002Fa\u003E в мошенничестве в особо крупном размере. Некоторые покупатели его курсов \u003Ca href=\\"https:\u002F\u002Fvc.ru\u002Fmoney\u002F902598-ayaza-shabutdinova-zaderzhali-posle-zayavleniy-vosmi-uchenikov-otdavshih-za-ego-kursy-4-mln-rubley\\" rel=\\"nofollow noreferrer noopener\\" target=\\"_blank\\"\u003Eсообщили\u003C\u002Fa\u003E, что те сводились к призыву «верьте в себя, и всё получится»."],"type":"UL"},"cover":false,"hidden":false,"anchor":""},{"type":"osnovaEmbed","data":{"osnovaEmbed":{"type":"osnovaEmbed","data":{"original_id":1087110,"isNotAvailable":false,"title":"В Госдуме предложили ввести лицензию для блогеров, которые продают инфокурсы","description":"И обязать некоторых из них помечать обучающие материалы как «не гарантирующие результат».","isEditorial":true,"image":{"type":"image","data":{"uuid":"100cd9a3-0bd4-5758-b317-71ccf5e0bbbc","width":1280,"height":723,"size":426312,"type":"png","color":"222122","hash":"","external_service":[],"base64preview":"\u002F9j\u002F4AAQSkZJRgABAQAAAQABAAD\u002F2wBDAAMCAgICAgMCAgIDAwMDBAYEBAQEBAgGBgUGCQgKCgkICQkKDA8MCgsOCwkJDRENDg8QEBEQCgwSExIQEw8QEBD\u002F2wBDAQMDAwQDBAgEBAgQCwkLEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBD\u002FwAARCAAKAAoDAREAAhEBAxEB\u002F8QAFgABAQEAAAAAAAAAAAAAAAAABwMI\u002F8QAIhAAAgEEAgEFAAAAAAAAAAAAAQIDBAUGIQAREwcSFDFi\u002F8QAGAEAAgMAAAAAAAAAAAAAAAAAAAMCBQb\u002FxAAdEQADAAICAwAAAAAAAAAAAAAAAQIRIQMSBDJR\u002F9oADAMBAAIRAxEAPwDFuI4Li1xxpjWrV\u002FKB06RLJGB2f0Dxyaa0LacvZWT0jgV2Hiqh0SN22TvhmQwxhqLVbIb3bmit1Khmo8hllKwqPe6VThGbWyoAAJ+gNcpopzwy0\u002Fhoamb8i1Sz7BzmtbWJmV+VauYKLnVAASHoDytyc1XVbE3xx2ej\u002F9k="}},"url":"https:\u002F\u002Fvc.ru\u002Feducation\u002F1087110-v-gosdume-predlozhili-vvesti-licenziyu-dlya-blogerov-kotorye-prodayut-infokursy","blocks":[{"type":"text","data":{"text"
